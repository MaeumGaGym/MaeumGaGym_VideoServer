version: '3'
services:
  file-server:
    build: ./go-file-server/ 
    ports:
      - "9999:9999"
    volumes:
      - video-data:/app/videos
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_HOST: rabbitmq
      BASE_URL: ${BASE_URL}
    restart: always
  ffmpeg-app:
    build: ./ffmpeg-app/
    volumes:
      - video-data:/app/videos
      - db-data:/appdb
    depends_on:
      - rabbitmq
      - sqlite
    environment:
      RABBITMQ_HOST: rabbitmq
      BASE_URL: ${BASE_URL}
      WEBHOOK_URL: ${WEBHOOK_URL}
    restart: always
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "15672:15672"
      - "5672:5672"
  sqlite:
    image: nouchka/sqlite3:latest
    volumes:
      - db-data:/db
    restart: always
volumes:
  video-data:
  db-data:
